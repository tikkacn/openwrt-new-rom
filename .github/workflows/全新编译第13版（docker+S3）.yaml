          if [ ! -d "${OPENWRT_TARGETS_DIR}" ]; then
            echo "ÈîôËØØÔºöÁºñËØëÁõÆÊ†áÁõÆÂΩï ${OPENWRT_TARGETS_DIR} ‰∏çÂ≠òÂú®„ÄÇ" | tee -a "${{ env.DEBUG_LOG_ON_RUNNER }}"
