              fi
              cd "${{ github.workspace }}/${{ env.RUNNER_CHECKOUT_SUBDIR }}"

              if [ $FILES_COPIED_COUNT -gt 0 ]; then
                  echo "ÊàêÂäü‰ªé ${CURRENT_IMG_SOURCE_DIR} Â§çÂà∂ $FILES_COPIED_COUNT ‰∏™Êñá‰ª∂Âà∞ ${COLLECTED_FIRMWARE_OUTPUT_DIR}" | tee -a "${{ env.DEBUG_LOG_ON_RUNNER }}"
