name: 基于Docker的OpenWrt增量编译

on:
  # 定时运行，每天检查源码更新
  schedule:
    - cron: '0 0 * * *'  # 每天午夜运行一次
  # 手动触发
  workflow_dispatch:
    inputs:
      ssh:
        description: 'SSH调试'
        required: false
        default: 'false'
      clean_build:
        description: '完全重新编译'
        required: false
        default: 'false'
      config_file:
        description: '配置文件'
        required: false
        default: '增量缓存优化.config'
      force_update:
        description: '强制更新源码并编译'
        required: false
        default: 'false'

env:
  REPO_URL: https://github.com/coolsnowwolf/lede
  REPO_BRANCH: master
  FEEDS_CONF_URL: https://github.com/tikkacn/openwrt-new-rom/raw/main/feeds.conf.default
  CONFIG_FILE: ${{ github.event.inputs.config_file || '增量缓存优化.config' }}
  DIY_P1_SH: diy-part1.sh
  DIY_P2_SH: diy-part2.sh
  UPLOAD_FIRMWARE: true
  UPLOAD_RELEASE: true
  TZ: Asia/Shanghai
  # 缓存目录环境变量
  CCACHE_DIR: /workdir/ccache
  BUILD_STATE_DIR: /workdir/build_state

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: 检出代码
      uses: actions/checkout@main

    - name: 优化磁盘空间
      uses: easimon/maximize-build-space@master
      with:
        root-reserve-mb: 10240  # 减少到10GB
        swap-size-mb: 1024      # 减小swap空间
        remove-dotnet: 'true'
        remove-android: 'true'
        remove-haskell: 'true'
        remove-codeql: 'true'
        remove-docker-images: 'true'
        build-mount-path: '/workdir'

    # 恢复源码目录缓存 - 新增步骤
    - name: 恢复源码目录缓存
      uses: actions/cache@v3
      id: cache-source
      if: github.event.inputs.clean_build != 'true'
      with:
        path: /workdir/openwrt
        key: source-docker-${{ env.REPO_BRANCH }}-${{ github.run_id }}
        restore-keys: |
          source-docker-${{ env.REPO_BRANCH }}-

    # 恢复CCACHE缓存
    - name: 恢复CCACHE缓存
      uses: actions/cache@v3
      id: cache-ccache
      with:
        path: /workdir/ccache
        key: ccache-docker-${{ env.REPO_BRANCH }}-${{ hashFiles(env.CONFIG_FILE) }}
        restore-keys: |
          ccache-docker-${{ env.REPO_BRANCH }}-

    # 恢复构建状态缓存
    - name: 恢复构建状态缓存
      uses: actions/cache@v3
      id: cache-state
      if: github.event.inputs.clean_build != 'true'
      with:
        path: /workdir/build_state
        key: state-docker-${{ env.REPO_BRANCH }}-${{ hashFiles(env.CONFIG_FILE) }}
        restore-keys: |
          state-docker-${{ env.REPO_BRANCH }}-

    # 恢复编译结果缓存
    - name: 恢复编译结果缓存
      uses: actions/cache@v3
      id: cache-build
      if: github.event.inputs.clean_build != 'true'
      with:
        path: |
          /workdir/openwrt/bin
          /workdir/openwrt/build_dir
          /workdir/openwrt/staging_dir
        key: build-docker-${{ env.REPO_BRANCH }}-${{ hashFiles(env.CONFIG_FILE) }}
        restore-keys: |
          build-docker-${{ env.REPO_BRANCH }}-

    - name: 拉取 Docker 镜像
      run: docker pull ghcr.io/${{ github.repository_owner }}/openwrt-toolchain:latest

    - name: 在Docker容器中运行构建和打包任务
      env:
        CLEAN_BUILD: ${{ github.event.inputs.clean_build }}
        FORCE_UPDATE: ${{ github.event.inputs.force_update }}
        SSH_DEBUG: ${{ github.event.inputs.ssh }}
      run: |
        # 获取当前用户ID
        echo "当前用户ID: $(id -u):$(id -g)"
        
        # 设置权限
        chmod 777 -R /workdir
        
        docker run --rm -v ${{ github.workspace }}:/src -v /workdir:/workdir --privileged \
          -e REPO_URL="${REPO_URL}" \
          -e REPO_BRANCH="${REPO_BRANCH}" \
          -e FEEDS_CONF_URL="${FEEDS_CONF_URL}" \
          -e CONFIG_FILE="${CONFIG_FILE}" \
          -e DIY_P1_SH="${DIY_P1_SH}" \
          -e DIY_P2_SH="${DIY_P2_SH}" \
          -e UPLOAD_FIRMWARE="${UPLOAD_FIRMWARE}" \
          -e UPLOAD_RELEASE="${UPLOAD_RELEASE}" \
          -e TZ="${TZ}" \
          -e CCACHE_DIR="${CCACHE_DIR}" \
          -e BUILD_STATE_DIR="${BUILD_STATE_DIR}" \
          -e GITHUB_WORKSPACE="/src" \
          -e GITHUB_ENV="/src/.env" \
          -e GITHUB_OUTPUT="/src/.output" \
          -e CLEAN_BUILD="${CLEAN_BUILD}" \
          -e FORCE_UPDATE="${FORCE_UPDATE}" \
          -e SSH_DEBUG="${SSH_DEBUG}" \
          ghcr.io/${{ github.repository_owner }}/openwrt-toolchain:latest \
          /bin/bash -c "cd /src && chmod +x build-openwrt.sh && sudo -E ./build-openwrt.sh"

    - name: 保存环境变量
      run: |
        if [ -f .env ]; then
          cat .env >> $GITHUB_ENV
        fi
        if [ -f .output ]; then
          cat .output >> $GITHUB_OUTPUT
        fi

    # 保存源码目录缓存 - 新增步骤
    - name: 保存源码目录缓存
      uses: actions/cache@v3
      if: always() && !cancelled()
      with:
        path: /workdir/openwrt
        key: source-docker-${{ env.REPO_BRANCH }}-${{ github.run_id }}

    # 保存各种缓存
    - name: 保存CCACHE缓存
      uses: actions/cache@v3
      if: always() && !cancelled()
      with:
        path: /workdir/ccache
        key: ccache-docker-${{ env.REPO_BRANCH }}-${{ hashFiles(env.CONFIG_FILE) }}

    - name: 保存构建状态缓存
      uses: actions/cache@v3
      if: always() && !cancelled()
      with:
        path: /workdir/build_state
        key: state-docker-${{ env.REPO_BRANCH }}-${{ hashFiles(env.CONFIG_FILE) }}

    - name: 保存编译结果缓存
      uses: actions/cache@v3
      if: always() && !cancelled()
      with:
        path: |
          /workdir/openwrt/bin
          /workdir/openwrt/build_dir
          /workdir/openwrt/staging_dir
        key: build-docker-${{ env.REPO_BRANCH }}-${{ hashFiles(env.CONFIG_FILE) }}

    # 上传固件
    - name: 上传固件目录
      uses: actions/upload-artifact@main
      if: env.UPLOAD_FIRMWARE == 'true' && !cancelled() && env.BUILD_SUCCESS == 'true'
      with:
        name: OpenWrt_firmware${{ env.DEVICE_NAME }}${{ env.FILE_DATE }}
        path: /workdir/firmware

    - name: 生成发布标签
      id: tag
      if: env.UPLOAD_RELEASE == 'true' && !cancelled() && env.BUILD_SUCCESS == 'true'
      run: |
        echo "RELEASE_TAG=$(date +"%Y.%m.%d-%H%M")" >> $GITHUB_OUTPUT
        echo "## OpenWrt固件构建完成 📦" > release.txt
        echo "📅 构建时间: $(date +"%Y-%m-%d %H:%M")" >> release.txt
        
        if [ -f /workdir/build_info.txt ]; then
          cat /workdir/build_info.txt >> release.txt
        fi
        
        echo "📂 固件下载" >> release.txt
        echo "⚠️ 请在刷机前先做好备份！" >> release.txt
        echo "status=success" >> $GITHUB_OUTPUT

    - name: 上传固件到Releases
      uses: softprops/action-gh-release@v2
      if: steps.tag.outputs.status == 'success' && env.BUILD_SUCCESS == 'true'
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ steps.tag.outputs.RELEASE_TAG }}
        body_path: release.txt
        files: /workdir/firmware/*

    - name: 删除旧的Releases
      uses: dev-drprasad/delete-older-releases@master
      if: env.UPLOAD_RELEASE == 'true' && !cancelled() && env.BUILD_SUCCESS == 'true'
      with:
        keep_latest: 3
        delete_tags: true
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
