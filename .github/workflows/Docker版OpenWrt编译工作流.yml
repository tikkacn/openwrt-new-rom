    inputs:
      ssh:
        description: 'SSHË∞ÉËØï'
        required: false
        default: 'false'
      clean_build:
        description: 'ÂÆåÂÖ®ÈáçÊñ∞ÁºñËØë'
        required: false
        default: 'false'
      config_file:
        description: 'ÈÖçÁΩÆÊñá‰ª∂'
