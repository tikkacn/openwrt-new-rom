name: "2. Prepare OpenWrt Compile"

on:
  workflow_dispatch:
  workflow_run:
    workflows: ["1. Init OpenWrt Build Environment"]
    types:
      - completed

env:
  REPO_URL: https://github.com/coolsnowwolf/lede
  REPO_BRANCH: master
  FEEDS_CONF: feeds.conf.default
  CONFIG_FILE: .config
  DIY_P1_SH: diy-part1.sh
  DIY_P2_SH: diy-part2.sh
  TZ: Asia/Shanghai
  PYTHON_PATH: /usr/lib/python3/dist-packages:/usr/local/lib/python3/dist-packages

jobs:
  prepare:
    runs-on: ubuntu-22.04
    if: ${{ github.event.workflow_run.conclusion == 'success' }}

    steps:
    - name: Free Disk Space
      uses: jlumbroso/free-disk-space@main
      with:
        tool-cache: false
        android: true
        dotnet: true
        haskell: true
        large-packages: true
        swap-storage: true
        docker-images: true

    - name: Setup Python Environment
      run: |
        sudo apt-get update
        sudo apt-get install -y python3 python3-distutils python3-setuptools python3-dev python3-pip
        sudo update-alternatives --install /usr/bin/python python /usr/bin/python3 1
        sudo ln -sf /usr/bin/python3 /usr/bin/python
        echo "PYTHON=/usr/bin/python3" >> $GITHUB_ENV
        echo "PYTHON_VERSION=$(python3 --version | cut -d' ' -f2)" >> $GITHUB_ENV

    - name: Verify Python Setup
      run: |
        python3 --version
        python3 -c "import distutils" || echo "distutils not found"
        python3 -m pip list
        echo "Python path: $PYTHON_PATH"

    - name: Checkout
      uses: actions/checkout@main

    - name: Clone Source Code
      run: |
        git clone --depth 1 $REPO_URL -b $REPO_BRANCH openwrt
        ln -sf /workdir/openwrt $GITHUB_WORKSPACE/openwrt

    - name: Load Custom Feeds
      run: |
        [ -e $FEEDS_CONF ] && mv $FEEDS_CONF openwrt/feeds.conf.default
        chmod +x $DIY_P1_SH
        cd openwrt
        $GITHUB_WORKSPACE/$DIY_P1_SH

    - name: Update Feeds
      run: cd openwrt && ./scripts/feeds update -a

    - name: Install Feeds
      run: cd openwrt && ./scripts/feeds install -a

    - name: Load Custom Configuration
      run: |
        [ -e files ] && mv files openwrt/files
        [ -e $CONFIG_FILE ] && mv $CONFIG_FILE openwrt/.config
        chmod +x $DIY_P2_SH
        cd openwrt
        $GITHUB_WORKSPACE/$DIY_P2_SH

    - name: Download Package
      id: package
      run: |
        cd openwrt
        echo "FORCE=1" >> $GITHUB_ENV
        FORCE=1 make defconfig
        FORCE=1 make download -j8
        find dl -size -1024c -exec ls -l {} \;
        find dl -size -1024c -exec rm -f {} \;

    - name: Compile Dependencies
      id: compile_deps
      run: |
        cd openwrt
        FORCE=1 make tools/install -j$(nproc)
        FORCE=1 make toolchain/install -j$(nproc)

    - name: Save Environment
      run: |
        cd openwrt
        echo "PYTHON=$PYTHON" > .env
        echo "PYTHON_VERSION=$PYTHON_VERSION" >> .env
        echo "PYTHON_PATH=$PYTHON_PATH" >> .env
        echo "FORCE=1" >> .env

    - name: Upload Build Files
      uses: actions/upload-artifact@v4
      with:
        name: OpenWrt_Files
        path: |
          openwrt
          .env
        retention-days: 1
        if-no-files-found: error

    - name: Delete workflow runs
      uses: Mattraks/delete-workflow-runs@v2
      with:
        retain_days: 1
        keep_minimum_runs: 3
