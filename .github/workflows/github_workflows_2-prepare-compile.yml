name: "2. Prepare OpenWrt Compile"

on:
  workflow_dispatch:
  workflow_run:
    workflows: ["1. Init OpenWrt Build Environment"]
    types:
      - completed

env:
  REPO_URL: https://github.com/coolsnowwolf/lede
  REPO_BRANCH: master
  FEEDS_CONF: feeds.conf.default
  CONFIG_FILE: .config
  DIY_P1_SH: diy-part1.sh
  DIY_P2_SH: diy-part2.sh
  TZ: Asia/Shanghai
  CACHE_KEY: openwrt-cache-${{ github.sha }}

jobs:
  prepare:
    runs-on: ubuntu-22.04
    if: ${{ github.event.workflow_run.conclusion == 'success' }}

    steps:
    - name: Free Disk Space
      uses: jlumbroso/free-disk-space@main
      with:
        tool-cache: false
        android: true
        dotnet: true
        haskell: true
        large-packages: true
        swap-storage: true
        docker-images: true

    - name: Setup Build Environment
      run: |
        sudo apt-get update
        sudo apt-get install -y python3-distutils python3-lib2to3 python3-setuptools python3-dev
        sudo ln -sf /usr/bin/python3 /usr/bin/python
        # 验证 Python 环境
        python3 -c "import distutils" || { echo "Error: distutils import failed"; exit 1; }
        python3 -c "import setuptools" || { echo "Error: setuptools import failed"; exit 1; }
        python3 --version

    - name: Checkout
      uses: actions/checkout@main

    - name: Clone Source Code
      run: |
        git clone --depth 1 $REPO_URL -b $REPO_BRANCH openwrt
        ln -sf /workdir/openwrt $GITHUB_WORKSPACE/openwrt
        cd openwrt
        echo "SOURCE_CODE_VERSION=$(git rev-parse --short HEAD)" >> $GITHUB_ENV

    - name: Load Custom Feeds
      run: |
        [ -e $FEEDS_CONF ] && mv $FEEDS_CONF openwrt/feeds.conf.default
        chmod +x $DIY_P1_SH
        cd openwrt
        $GITHUB_WORKSPACE/$DIY_P1_SH

    - name: Update Feeds
      run: |
        cd openwrt
        ./scripts/feeds update -a
        ./scripts/feeds install -a

    - name: Load Custom Configuration
      run: |
        [ -e files ] && mv files openwrt/files
        [ -e $CONFIG_FILE ] && mv $CONFIG_FILE openwrt/.config
        chmod +x $DIY_P2_SH
        cd openwrt
        $GITHUB_WORKSPACE/$DIY_P2_SH

    - name: Download Package
      id: package
      run: |
        cd openwrt
        make defconfig
        make download -j8
        find dl -size -1024c -exec rm -f {} \;
        
        # 验证下载的包
        [ -d dl ] || { echo "Error: Download directory missing"; exit 1; }
        [ "$(ls -A dl)" ] || { echo "Error: No packages downloaded"; exit 1; }

    - name: Verify Build Environment
      run: |
        cd openwrt
        make defconfig
        # 检查关键文件和目录
        for dir in "scripts" "target" "tools" "toolchain" "staging_dir"; do
          [ -d "$dir" ] || { echo "Error: $dir directory missing"; exit 1; }
        done
        [ -f ".config" ] || { echo "Error: .config file missing"; exit 1; }

    - name: Cache OpenWrt Build Environment
      id: cache-env
      uses: actions/cache/save@v4
      with:
        path: |
          openwrt
          !openwrt/build_dir/*/host/*
          !openwrt/build_dir/*/hostpkg/*
        key: ${{ env.CACHE_KEY }}-${{ env.SOURCE_CODE_VERSION }}
        enableCrossOsArchive: true

    - name: Generate Build Info
      run: |
        echo "${{ env.CACHE_KEY }}-${{ env.SOURCE_CODE_VERSION }}" > cache_key.txt
        echo "$(date)" > build_time.txt
        echo "Python version: $(python3 --version)" >> build_info.txt
        echo "System information: $(uname -a)" >> build_info.txt

    - name: Upload Build Info
      uses: actions/upload-artifact@v4
      with:
        name: BuildInfo
        path: |
          cache_key.txt
          build_time.txt
          build_info.txt
        retention-days: 1

    - name: Delete workflow runs
      uses: Mattraks/delete-workflow-runs@v2
      with:
        retain_days: 1
        keep_minimum_runs: 3
