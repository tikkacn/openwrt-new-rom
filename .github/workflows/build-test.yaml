name: Build OpenWrt（分步式）

on:
  repository_dispatch:
  workflow_dispatch:

env:
  REPO_URL: https://github.com/coolsnowwolf/lede
  REPO_BRANCH: master
  FEEDS_CONF: feeds.conf.default
  CONFIG_FILE: .config
  DIY_P1_SH: diy-part1.sh
  DIY_P2_SH: diy-part2.sh
  UPLOAD_BIN_DIR: false
  UPLOAD_FIRMWARE: true
  UPLOAD_COWTRANSFER: false
  UPLOAD_WETRANSFER: false
  UPLOAD_RELEASE: false
  TZ: Asia/Shanghai
  BUILD_ROOT: /home/runner/work/openwrt-new-rom/openwrt-new-rom
  RETRY_COUNT: 3
  SLEEP_INTERVAL: 30

jobs:
  prepare:
    runs-on: ubuntu-22.04
    steps:
      - name: Space Information Before Cleanup
        run: |
          echo "Before cleaning:"
          df -hT
          free -h
      - name: Enhanced Disk Space Optimization
        run: |
          sudo rm -rf /usr/share/dotnet
          sudo rm -rf /opt/ghc
          sudo rm -rf "/usr/local/share/boost"
          sudo rm -rf "$AGENT_TOOLSDIRECTORY"
          sudo rm -rf /usr/local/lib/android
          sudo rm -rf /usr/share/gradle*
          sudo rm -rf /usr/local/share/powershell
          sudo apt-get clean
          docker system prune -af
          sudo swapoff -a
          sudo rm -f /swapfile
          sudo fallocate -l 8G /swapfile
          sudo chmod 600 /swapfile
          sudo mkswap /swapfile
          sudo swapon /swapfile
      - name: Space Information After Cleanup
        run: |
          echo "After cleaning:"
          df -hT
          free -h
      - name: Checkout
        uses: actions/checkout@main
        with:
          path: source
      - name: Prepare Build Environment
        run: |
          sudo mkdir -p ${{ env.BUILD_ROOT }}
          sudo chown $USER:$GROUPS ${{ env.BUILD_ROOT }}
          cd ${{ env.BUILD_ROOT }}
          echo "Build root prepared: $(pwd)"
      - name: Enhanced Environment Setup
        env:
          DEBIAN_FRONTEND: noninteractive
        run: |
          sudo -E apt-get -qq update
          sudo -E apt-get -qq install $(cat <<-EOF
            ack antlr3 asciidoc autoconf automake autopoint binutils bison build-essential
            bzip2 ccache cmake cpio curl device-tree-compiler fastjar flex gawk gettext
            gcc-multilib g++-multilib git gperf haveged help2man intltool libc6-dev-i386
            libelf-dev libglib2.0-dev libgmp3-dev libltdl-dev libmpc-dev libmpfr-dev
            libncurses5-dev libncursesw5-dev libreadline-dev libssl-dev libtool lrzsz
            mkisofs msmtp nano ninja-build p7zip p7zip-full patch pkgconf python2.7
            python3 python3-pyelftools libpython3-dev qemu-utils rsync scons squashfs-tools
            subversion swig texinfo uglifyjs upx-ucl unzip vim wget xmlto xxd zlib1g-dev
            python3-setuptools
          EOF
          )
          sudo -E apt-get -qq autoremove --purge
          sudo -E apt-get -qq clean
          sudo timedatectl set-timezone "$TZ"
      - name: Clone Source Code
        run: |
          cd ${{ env.BUILD_ROOT }}
          git clone --depth=1 $REPO_URL -b $REPO_BRANCH openwrt
          echo "Source code cloned to $(pwd)/openwrt"
      - name: Enhanced Config Copy
        run: |
          cd ${{ env.BUILD_ROOT }}
          echo "Copying configuration files..."
          [ -f "source/.config" ] && cp source/.config openwrt/.config
          [ -d "source/files" ] && cp -r source/files openwrt/files
          if [ ! -f "openwrt/.config" ]; then
            echo "ERROR: .config file not found!"
            exit 1
          fi
          echo ".config file verified"
      - name: Load and Update Feeds
        run: |
          cd ${{ env.BUILD_ROOT }}
          [ -e source/$FEEDS_CONF ] && cp source/$FEEDS_CONF openwrt/feeds.conf.default
          chmod +x source/$DIY_P1_SH
          cd openwrt
          ${{ env.BUILD_ROOT }}/source/$DIY_P1_SH
          ./scripts/feeds update -a
          ./scripts/feeds install -a
      - name: Run Custom Script
        run: |
          cd ${{ env.BUILD_ROOT }}
          chmod +x source/$DIY_P2_SH
          cd openwrt
          ${{ env.BUILD_ROOT }}/source/$DIY_P2_SH
      - name: Download Package
        id: package
        run: |
          cd ${{ env.BUILD_ROOT }}/openwrt
          make defconfig
          make download -j8 || make download -j1 V=s
          find dl -size -1024c -exec rm -f {} \;
      - name: Enhanced Source Cache
        uses: actions/cache@v3
        with:
          path: ${{ env.BUILD_ROOT }}/openwrt
          key: openwrt-source-${{ github.sha }}-${{ github.run_id }}
          restore-keys: |
            openwrt-source-${{ github.sha }}-
            openwrt-source-

  build-tools:
    needs: prepare
    runs-on: ubuntu-22.04
    steps:
      - name: Restore Build Environment
        run: |
          sudo mkdir -p ${{ env.BUILD_ROOT }}
          sudo chown $USER:$GROUPS ${{ env.BUILD_ROOT }}
          echo "Available resources:"
          df -h
          free -h
      - name: Restore OpenWrt Source
        uses: actions/cache@v3
        with:
          path: ${{ env.BUILD_ROOT }}/openwrt
          key: openwrt-source-${{ github.sha }}-${{ github.run_id }}
          restore-keys: |
            openwrt-source-${{ github.sha }}-
            openwrt-source-
      - name: Build Tools and Toolchain
        run: |
          cd ${{ env.BUILD_ROOT }}/openwrt
          for attempt in $(seq 1 $RETRY_COUNT); do
            echo "Building tools (attempt $attempt)"
            if make tools/install -j$(nproc); then
              break
            elif [ $attempt -eq $RETRY_COUNT ]; then
              echo "Failed to build tools after $RETRY_COUNT attempts"
              exit 1
            fi
            echo "Retrying after $SLEEP_INTERVAL seconds..."
            sleep $SLEEP_INTERVAL
          done
          for attempt in $(seq 1 $RETRY_COUNT); do
            echo "Building toolchain (attempt $attempt)"
            if make toolchain/install -j$(nproc); then
              break
            elif [ $attempt -eq $RETRY_COUNT ]; then
              echo "Failed to build toolchain after $RETRY_COUNT attempts"
              exit 1
            fi
            echo "Retrying after $SLEEP_INTERVAL seconds..."
            sleep $SLEEP_INTERVAL
          done
      - name: Cache Build Tools
        uses: actions/cache@v3
        with:
          path: |
            ${{ env.BUILD_ROOT }}/openwrt/staging_dir
            ${{ env.BUILD_ROOT }}/openwrt/build_dir
          key: openwrt-tools-${{ github.sha }}-${{ github.run_id }}

# === 第一段结束 ===
# === 第二段开始 ===

  build-packages:
    needs: build-tools
    runs-on: ubuntu-22.04
    strategy:
      matrix:
        chunk: [1, 2, 3, 4]
      fail-fast: false
    steps:
      - name: Prepare Build Environment
        run: |
          sudo mkdir -p ${{ env.BUILD_ROOT }}
          sudo chown $USER:$GROUPS ${{ env.BUILD_ROOT }}
          df -h
          free -h
      - name: Restore OpenWrt Source
        uses: actions/cache@v3
        with:
          path: ${{ env.BUILD_ROOT }}/openwrt
          key: openwrt-source-${{ github.sha }}-${{ github.run_id }}
      - name: Restore Build Tools
        uses: actions/cache@v3
        with:
          path: |
            ${{ env.BUILD_ROOT }}/openwrt/staging_dir
            ${{ env.BUILD_ROOT }}/openwrt/build_dir
          key: openwrt-tools-${{ github.sha }}-${{ github.run_id }}
      - name: Optimize Build Environment
        run: |
          cd ${{ env.BUILD_ROOT }}
          sudo rm -rf /usr/share/dotnet
          sudo swapoff -a
          sudo rm -f /swapfile
          sudo fallocate -l 8G /swapfile
          sudo chmod 600 /swapfile
          sudo mkswap /swapfile
          sudo swapon /swapfile
          echo "Swap status:"
          free -h
      - name: Build Packages (Chunk ${{ matrix.chunk }})
        run: |
          cd ${{ env.BUILD_ROOT }}/openwrt
          # 确保配置文件正确
          make defconfig
          build_with_retry() {
            local package=$1
            for attempt in $(seq 1 $RETRY_COUNT); do
              echo "Building $package (attempt $attempt)"
              if make -j1 V=s $package; then
                return 0
              elif [ $attempt -eq $RETRY_COUNT ]; then
                echo "Failed to build $package after $RETRY_COUNT attempts"
                return 1
              fi
              echo "Retrying after $SLEEP_INTERVAL seconds..."
              sleep $SLEEP_INTERVAL
            done
          }
          case ${{ matrix.chunk }} in
            1)
              for pkg in "package/libs/toolchain/compile" "package/libs/mbedtls/compile" "package/libs/zlib/compile"; do
                build_with_retry $pkg || exit 1
              done
              ;;
            2)
              # 确保依赖项都已安装
              ./scripts/feeds update -a
              ./scripts/feeds install -a
              build_with_retry "package/feeds/packages/libnghttp2/compile" || exit 1
              sleep $SLEEP_INTERVAL
              build_with_retry "package/feeds/packages/node/compile" || exit 1
              sleep $SLEEP_INTERVAL
              build_with_retry "package/feeds/packages/npm/compile" || exit 1
              ;;
            3)
              # 确保 Python 相关依赖正确安装
              ./scripts/feeds update -a
              ./scripts/feeds install -a
              build_with_retry "package/feeds/packages/python3/compile" || exit 1
              sleep $SLEEP_INTERVAL
              build_with_retry "package/feeds/packages/python3-pip/compile" || exit 1
              ;;
            4)
              make -j1 V=s package/libs/*/compile || echo "Some libs failed but continuing..."
              sleep $SLEEP_INTERVAL
              make -j1 V=s package/compile || make -j1 V=sc package/compile
              ;;
          esac
      - name: Upload Package Chunk
        uses: actions/upload-artifact@v4
        with:
          name: packages-chunk-${{ matrix.chunk }}
          path: ${{ env.BUILD_ROOT }}/openwrt/bin
          retention-days: 1
          compression-level: 6

  build-firmware:
    needs: build-packages
    runs-on: ubuntu-22.04
    steps:
      - name: Prepare Environment
        run: |
          sudo mkdir -p ${{ env.BUILD_ROOT }}
          sudo chown $USER:$GROUPS ${{ env.BUILD_ROOT }}
          df -h
      - name: Restore OpenWrt Source
        uses: actions/cache@v3
        with:
          path: ${{ env.BUILD_ROOT }}/openwrt
          key: openwrt-source-${{ github.sha }}-${{ github.run_id }}
      - name: Download Package Chunks
        uses: actions/download-artifact@v4
        with:
          path: ${{ env.BUILD_ROOT }}/chunks
          merge-multiple: true
      - name: Build Firmware
        id: compile
        run: |
          cd ${{ env.BUILD_ROOT }}/openwrt
          mkdir -p bin
          cp -r ../chunks/packages-chunk-*/* bin/
          make package/index
          echo "Building firmware..."
          for attempt in $(seq 1 $RETRY_COUNT); do
            echo "Firmware build attempt $attempt"
            if make -j$(nproc) || make -j1 V=s; then
              echo "status=success" >> $GITHUB_OUTPUT
              break
            elif [ $attempt -eq $RETRY_COUNT ]; then
              echo "Failed to build firmware after $RETRY_COUNT attempts"
              exit 1
            fi
            echo "Retrying after $SLEEP_INTERVAL seconds..."
            sleep $SLEEP_INTERVAL
          done
          grep '^CONFIG_TARGET.*DEVICE.*=y' .config | sed -r 's/.*DEVICE_(.*)=y/\1/' > DEVICE_NAME
          [ -s DEVICE_NAME ] && echo "DEVICE_NAME=_$(cat DEVICE_NAME)" >> $GITHUB_ENV
          echo "FILE_DATE=_$(date +"%Y%m%d%H%M")" >> $GITHUB_ENV
      - name: Organize Files
        if: env.UPLOAD_FIRMWARE == 'true' && !cancelled()
        run: |
          cd ${{ env.BUILD_ROOT }}/openwrt/bin/targets/*/*
          rm -rf packages
          echo "FIRMWARE=$PWD" >> $GITHUB_ENV
      - name: Upload Firmware
        uses: actions/upload-artifact@v4
        if: env.UPLOAD_FIRMWARE == 'true' && !cancelled()
        with:
          name: OpenWrt_firmware${{ env.DEVICE_NAME }}${{ env.FILE_DATE }}
          path: ${{ env.FIRMWARE }}
          retention-days: 7
          compression-level: 6
      - name: Generate Release Tag
        id: tag
        if: env.UPLOAD_RELEASE == 'true' && !cancelled()
        run: |
          echo "release_tag=$(date +"%Y.%m.%d-%H%M")" >> $GITHUB_OUTPUT
          touch release.txt
      - name: Upload Firmware to Release
        uses: softprops/action-gh-release@v1
        if: steps.tag.outputs.status == 'success' && !cancelled()
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ steps.tag.outputs.release_tag }}
          body_path: release.txt
          files: ${{ env.FIRMWARE }}/*

  cleanup:
    needs: build-firmware
    runs-on: ubuntu-22.04
    steps:
      - name: Delete Workflow Artifacts
        uses: geekyeggo/delete-artifact@v2
        with:
          name: |
            packages-chunk-*
          failOnError: false
      - name: Delete Old Workflow Runs
        uses: Mattraks/delete-workflow-runs@v2
        with:
          retain_days: 1
          keep_minimum_runs: 3
      - name: Remove Old Releases
        uses: dev-drprasad/delete-older-releases@v0.1.0
        if: env.UPLOAD_RELEASE == 'true'
        with:
          keep_latest: 3
          delete_tags: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
